{% include 'interviewer/interheader.html' %}

{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <td>#</td>
      <td>NAME</td>
      <td>DOB</td>
      <td>EMAIL</td>
      <td>PHONE</td>
      <td>SCORES</td>
      <td></td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['name'] }}</td>
      <td>{{ i['dob'] }}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['phone'] }}</td>
      <td>{{ i['score'] }}</td>
      <td><a href="/view_emotions/{{ i['score_id'] }}" class="btn btn-info">VIEW EMOTIONS</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
{% include 'admin/adminfooter.html' %}
