{% include 'interviewer/interheader.html' %}

{% block body %}
<form method="post" action="">
    <input type="hidden" name="hid" value="{{ data['test_id'] }}" />
    <table align="center">
        <tr>
            <td>Title</td>
            <td><input type="text" name="textfield" value="{{ data['test_name'] }}" required /></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="textarea" rows="5" cols="45" required  >{{ data['description'] }}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="UPDATE"/>
            </td>
        </tr>

    </table>
</form>
{% endblock %}
